<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container nt-5">
    <h2 class="text-center">Cálculo del Volumen de un Cilindro</h2>
    <form id="cilindroForm">
        <div class="mb-3">
            <label for="height" class="form-label">Altura del Cilindro(cm)</label>
            <input type="number" class="form-control" id="height" placeholder="Ingrese la altura del cilindro" required>
        </div>
        <div class="mb-3">
            <label for="diametro" class="form-label">Diametro del Cilindro(cm)</label>
            <input type="number" class="form-control" id="diametro" placeholder="Ingrese el diametro del cilindro" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Calcular Volúmen</button>
        </div>
        <div id="result" class="alert alert-info nt-3 d-none"></div>
    </form>
</div>

<script>
    const form = document.getElementById('cilindroForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const height = parseFloat(document.getElementById('height').value);
        const diametro = parseFloat(document.getElementById('diametro').value);

        if (isNaN(height) || isNaN(diametro) || height <= 0 || diametro <= 0) {
            alert('Por favor ingrese valores válidos para la altura o el diámetro');
            return;
        }

        const radio = diametro / 2;
        const volumen = Math.PI * Math.pow(radio, 2) * height;

        resultDiv.textContent = `El volumen del cilindro es: ${volumen.toFixed(2)} cm3`;
        resultDiv.classList.remove('d-none');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
